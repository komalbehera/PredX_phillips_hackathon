  # Decision Tree
  decision_tree:
    criterion: 'entropy'

  # Random Forest Classifier
  random_forest:
    n_estimators: 12

  # Gradient Boosting Classifier
  gradient_boost:
    n_estimators: 150
    criterion: 'friedman_mse'

# Model Save Path
